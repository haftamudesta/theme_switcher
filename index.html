<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Theme Switcher</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="theme-light">
  <div class="container">
    <h1>Theme Switcher</h1>

    <div class="theme-switcher">
      <button
        id="theme-switcher-button"
        aria-haspopup="true"
        aria-expanded="false"
aria-controls="theme-dropdown"
      >
        Switch Theme
      </button>

      <ul
        id="theme-dropdown"
        role="menu"
        aria-labelledby="theme-switcher-button"
        hidden
      >
<li id="theme-light" role="menuitem">Light</li>
        <li id="theme-dark" role="menuitem">Dark</li>
        <li id="theme-ocean" role="menuitem">Ocean</li>
        <li id="theme-forest" role="menuitem">Forest</li>
      </ul>
    </div>

    <div class="message-container">
      <p class="message" aria-live="polite">
        Welcome! Select a theme to change the appearance.
      </p>
    </div>
<div class="instructions">
      <p>
        Click the "Switch Theme" button to choose from different themes. Each
        theme changes the background and displays a unique message.
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
